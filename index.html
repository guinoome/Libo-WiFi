<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libo Bay + Movies</title>
  <link rel="stylesheet" href="resources/index.css" type="text/css" />
  <link rel="stylesheet" href="resources/adminlte.min.css" type="text/css" />
  <script src="resources/forced_browser.js"></script>
  <style>
    .custom-swal-width { width: 380px; }
    label { display: block; margin-bottom: 5px; margin-top: 5px; }
    .horizontal-logo-buttons img {
      width: 80px;
      margin: 5px;
    }
  </style>
</head>
<body class="portal">
  <div><div class="wave"></div><div class="wave"></div></div>
  <img class="mx-auto d-block img-fluid mt-2" src="resources/logo.png" style="width: 120px; height: auto; margin-bottom: 10px; border-radius: 5px;">
  <div class="container">
    <div class="row justify-content-center p-3">
      <div class="card card-outline card-tabs" style="width: 480px; border-radius: 15px;">
        <div class="card-header p-0 pt-1 border-bottom-0 ml-2">
          <ul class="nav nav-tabs" id="klcis-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="login-tab" data-toggle="pill" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="voucher-tab" data-toggle="pill" href="#voucher" role="tab" aria-controls="voucher" aria-selected="false">E-Voucher</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content" id="klcis-tabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <p class="text-center text-gray h6">Enter the voucher code and tap LOGIN to access FREE Movies.</p>
              <div class="oper-section-outer">
                <div class="oper-section-inner">
                  <span id="oper-hint" style="color: red; display: none;"></span>
                  <form id="login-form" method="POST" action="http://1.1.1.1/login">
                    <div id="input-voucher">
                      <input id="voucherCode" class="oper-section-item input" name="voucherCode" type="text" placeholder="Voucher Code" />
                    </div>
                    <input name="clientMac" id="cMac" style="display:none"/>
                    <input name="radiusSvrIp" id="radiusServerIp" style="display:none"/>
                    <button id="button-login" class="btn btn-block btn-warning btn-lg text-white" type="submit">LOGIN</button>
                  </form>
                  <div class="text-center mt-3">
                    <button id="evoucherRedirect" class="btn btn-lg rounded-pill text-white" style="background-color: #0070BA;">ðŸ’³ E-Voucher Available</button>
                    <div class="horizontal-logo-buttons d-flex justify-content-center flex-wrap mt-2">
                      <img src="resources/gcash_logo.png" alt="GCash">
                      <img src="resources/maya_logo.png" alt="Maya">
                      <img src="resources/spay_logo.png" alt="SPay">
                    </div>
                  </div>
                  <script>
                    document.getElementById("evoucherRedirect").addEventListener("click", function () {
                      const voucherTab = document.querySelector('a#voucher-tab');
                      if (voucherTab) voucherTab.click();
                      setTimeout(() => {
                        const voucherSection = document.getElementById("voucher");
                        if (voucherSection) {
                          window.scrollTo({ top: voucherSection.offsetTop, behavior: 'smooth' });
                        }
                      }, 300);
                    });

                    document.getElementById("login-form").addEventListener("submit", function (e) {
                      const code = document.getElementById("voucherCode").value.trim();
                      if (code === "") {
                        e.preventDefault();
                        alert("Please enter a voucher code.");
                      } else {
                        // simulate redirect after login
                        setTimeout(() => {
                          window.location.href = "https://stream.klcis.cc";
                        }, 500);
                      }
                    });
                  </script>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="voucher" role="tabpanel" aria-labelledby="voucher-tab">
              <form id="paymentForm" action="https://s2.klinternetservices.com/xendit/ewallet" method="GET">
                <input type="hidden" name="method" value="">
                <div class="form-group mt-3">
                  <label class="text-muted text-sm" for="amountDropdown">Select promo:</label>
                  <select id="amountDropdown" name="amount" class="form-control text-lg btn-block">
                    <option value="12">â‚±12.00 - 7 Hours UNLI WiFi</option>
                    <option value="25">â‚±25.00 - 1 Day UNLI WiFi</option>
                    <option value="50">â‚±50.00 - 3 Days UNLI WiFi</option>
                    <option value="85">â‚±85.00 - 7 Days UNLI WiFi</option>
                    <option value="160">â‚±160.00 - 15 Days UNLI WiFi</option>
                    <option value="300">â‚±300.00 - 1 Month UNLI WiFi</option>
                  </select>
                  <input type="hidden" name="token" value="7z62ZWE2ORTHHJ6N1PZIZ5hfb">
                  <label class="text-muted text-sm mt-1" for="numberInput">Mobile number for SMS notification:</label>
                  <input type="tel" id="numberInput" class="form-control text-center text-lg" placeholder="e.g. 09912346789" name="number" pattern="[0]{1}[9]{1}[0-9]{9}" required>
                </div>
                <button type="submit" class="btn btn-md btn-primary btn-block rounded-pill"><img src="resources/gcash_logo.png" style="height: 28px; width: 120px;"></button>
                <button type="submit" class="btn btn-md btn-success btn-block rounded-pill"><img src="resources/maya_logo.png" style="height: 25px; width: 80px;"></button>
                <button type="submit" class="btn btn-md btn-warning btn-block rounded-pill"><img src="resources/spay_logo.png" style="height: 28px; width: 75px;"></button>
              </form>
              <div class="text-center">
                <button class="btn btn-md btn-primary rounded-pill mt-2" id="generate_qr"><i class="fas fa-qrcode"></i> Generate QR</button>
              </div>
              <div id="qrcode" style="display: none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="resources/index.js"></script>
<script src="resources/qr.js"></script>
<script src="resources/jquery.min.js"></script>
<script src="resources/klcis.js"></script>
<script src="resources/alert.js"></script>
<script src="resources/bootstrap.bundle.min.js"></script>
<script src="resources/adminlte.min.js"></script>
</body>
</html>
