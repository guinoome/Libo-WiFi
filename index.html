<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Libo WiFi Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #f5f5f5;
    }
    #fallback {
      display: none;
      margin-top: 2rem;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #0070BA;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Libo WiFi</h1>
  <p id="status-text">Checking your voucher access...</p>

  <div id="fallback">
    <p><strong>You are not logged in with a voucher.</strong></p>
    <button class="btn" onclick="window.location.href='https://stream.klcis.cc'">ðŸŽ¬ Access Free Movies (Test Mode)</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const auth = urlParams.get("auth");

    if (auth === "1") {
      document.getElementById("status-text").innerText = "Voucher valid. Redirecting to Free Movies...";
      setTimeout(() => {
        window.location.href = "https://stream.klcis.cc";
      }, 1500);
    } else {
      document.getElementById("status-text").innerText = "No voucher detected.";
      document.getElementById("fallback").style.display = "block";
    }
  </script>
</body>
</html>
